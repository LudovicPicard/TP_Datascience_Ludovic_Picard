version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    networks:
      - datascience-network

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "5000:5000"
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - datascience-network

networks:
  datascience-network:
    driver: bridge
